<header class="bg-slate-50 shadow-lg">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6" aria-label="Global">
      <div class="flex lg:flex-1 items-center">
        <a href="#" class="px-2">
          <svg class="size-12" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="#4CAF50" aria-label="Parking Icon">
            <!-- Base shape -->
            <path d="M5 40 H 40 C 50 30, 70 30, 80 50 H 95 V 70 H 5 Z" fill="#66BB6A" />
          
            <!-- Letter P -->
            <text x="50" y="65" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">P</text>
          
            <!-- Wheels -->
            <circle cx="20" cy="75" r="10" fill="#388E3C" />
            <circle cx="80" cy="75" r="10" fill="#388E3C" />
          
            <!-- Divider line -->
            <path d="M5 45 H 95" stroke="#FFFFFF" stroke-width="2" />
          
            <!-- Additional details for enhancement -->
            <rect x="10" y="50" width="10" height="5" fill="#4CAF50" />
            <rect x="80" y="50" width="10" height="5" fill="#4CAF50" />
          </svg>
        </a>
        <span class="mx-2 text-lg font-semibold">Smart Parking</span>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a [routerLink]="homeUrl" class="text-sm/6 font-semibold text-gray-900 px-4 py-2 hover:text-slate-400">Home</a>
        <a *ngIf="!isloggedIn" routerLink="login" class="text-sm/6 font-semibold text-gray-900 px-4 py-2 hover:text-slate-400">Signin</a>
        <a *ngIf="isloggedIn" routerLink="settings" class="text-sm/6 font-semibold text-gray-900 px-4 py-2 hover:text-slate-400">Settings</a>
        <a routerLink="about" class="text-sm/6 font-semibold text-gray-900 px-4 py-2 hover:text-slate-400">About</a>
      </div>
      <div *ngIf="!isloggedIn" class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="/" class="text-sm/6 font-semibold text-gray-900">Sign in <span aria-hidden="true">&rarr;</span></a>
      </div>
      <div *ngIf="isloggedIn" class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="" class="text-sm/6 font-semibold text-gray-900" (click)="signOut($event)">Sign out<span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-10"></div>
      <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Smart Parking</span>
            <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="">
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Close menu</span>
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a [routerLink]="homeUrl" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Home</a>
              <a *ngIf="!isloggedIn" routerLink="login" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Signin</a>
              <a *ngIf="isloggedIn" routerLink="settings" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Settings</a>
              <a routerLink="about" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">About</a>
            </div>
            <div *ngIf="!isloggedIn" class="py-6">
              <a href="/" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Sign in</a>
            </div>
            <div *ngIf="isloggedIn" class="py-6">
              <a href="settings" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Settings</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
