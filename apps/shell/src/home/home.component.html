<section class="flex flex-col">
    <section class="relative rounded-lg">
        <img class="w-full h-full"
            src="https://www.happiestminds.com/wp-content/uploads/2024/07/Smart-Parking-banner.jpg">
        <p class="absolute top-1/2 ml-6 text-3xl font-bold tracking-tight text-white sm:text-4xl">
            Smart Parking
        </p>
    </section>
    <section class="mx-auto py-4 h-svh">
        <section class="grid grid-cols-2 gap-4 px-2">
            <article class="flex flex-col p-2 pr-4 border-r-4 border-stone-500 rounded">
                <ng-container *ngFor="let card of infoCardsLeft;">
                    <app-card [cardInfo]="card"></app-card>
                </ng-container>
            </article>
            <article class="p-2 flex flex-col">
                <ng-container *ngFor="let card of infoCardsRight;">
                    <app-card [cardInfo]="card"></app-card>
                </ng-container>
            </article>
        </section>
    </section>
</section>
