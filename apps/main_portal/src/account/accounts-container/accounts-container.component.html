<div class="flex flex-col sm:flex-row items-start sm:items-center justify-items-start mb-2">
    <span class="flex-grow mb-2 pl-2 sm:mb-0 font-bold">Accounts Detail</span>
    <p-button icon="pi pi-plus" class="" [rounded]="true" size="small" label="New Account" severity="success"
        (click)="onNewAccount()"></p-button>
</div>
<div class="block overflow-y-auto">
    <p-table [columns]="cols" [value]="accounts" [tableStyle]="{'min-width': '100%'}" [size]="'small'"
        [scrollable]="true" scrollHeight="100%" class="w-full">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <ng-container [ngSwitch]="col.field">
                        <span *ngSwitchCase="'status'">
                            <p-tag [value]="rowData[col.field]"
                                [severity]="rowData[col.field] === 'active' ? 'success' : 'danger'"></p-tag>
                        </span>
                        <span *ngSwitchCase="'address'">
                            {{rowData[col.field][col.subfield]}}
                        </span>
                         <span *ngSwitchCase="'users_count'">
                                <a *ngIf="rowData[col.field] > 0;else noUsers" class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                                    href="#" tabindex="0" (click)="navigateToUsers(rowData._id); $event.preventDefault();">
                                    {{ rowData[col.field] }}
                                </a>
                            <ng-template #noUsers>
                                {{ rowData[col.field] }}
                            </ng-template>      
                        </span>
                        <span *ngSwitchCase="'actions'">
                            <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                                (click)="editAccount(rowData)"></p-button>
                        </span>
                        <span *ngSwitchDefault>
                            {{rowData[col.field] }}
                        </span>
                    </ng-container>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<!-- create account sidebar -->
<p-sidebar [(visible)]="sidebarVisible" position="right" [style]="{'width': '30rem', 'maxWidth': '600px'}"
    [transitionOptions]="'300ms ease-in-out'" [modal]="false" dismissible="false">
    <ng-template pTemplate="header">
        <span class="font-semibold text-xl">Create Account</span>
    </ng-template>
    <ng-template pTemplate="content">
        <app-create-account (saveEvent)="onSave()" (cancelEvent)="onCancel()"></app-create-account>
    </ng-template>
</p-sidebar>
