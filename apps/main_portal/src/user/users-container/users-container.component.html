<div class="flex flex-col sm:flex-row items-start sm:items-center justify-items-start mb-2">
    <span class="flex-grow mb-2 pl-2 sm:mb-0 font-bold">Users Detail</span>
    <p-button icon="pi pi-plus" class="" [rounded]="true" size="small" label="New User" severity="success"
        (click)="onNewUser()"></p-button>
</div>
<div class="block overflow-y-auto">
    <p-table [columns]="cols" [value]="users" [tableStyle]="{'min-width': '100%'}" [size]="'small'"
        [scrollable]="true" scrollHeight="100%" class="w-full">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <ng-container [ngSwitch]="col.field">
                        <span *ngSwitchCase="'actions'">
                            <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                                (click)="editUser(rowData)"></p-button>
                            <p-button icon="pi pi-trash" class="mr-2" severity="danger" [rounded]="true" [outlined]="true"
                                (click)="onDeleteUser($event, rowData)"></p-button>        
                        </span>
                        <span *ngSwitchDefault>
                            {{rowData[col.field] }}
                        </span>
                    </ng-container>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- create user sidebar -->
<p-sidebar [(visible)]="sidebarVisible" position="right" [style]="{'width': '30rem', 'maxWidth': '600px'}"
    [transitionOptions]="'300ms ease-in-out'" [modal]="false" dismissible="false">
    <ng-template pTemplate="header">
        <span class="font-semibold text-xl">Create User</span>
    </ng-template>
    <ng-template pTemplate="content">
         <app-create-user (saveEvent)="onSave()" (cancelEvent)="onCancel()"></app-create-user>
    </ng-template>
</p-sidebar>

<!-- delet confirmation dialog -->
<p-confirmdialog />
