<div class="p-2">
    <div class="flex">
        <span class="flex-1 bottom-0">Table for list of Account Details</span>
        <p-button class="right-0" label="Create Account" severity="success" />
    </div>
    <div class="m-2">
        <p-table [columns]="cols" [value]="accounts" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template #body let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
